---
- hosts: localhost
  tasks:
    - name: Start sleep command in the background
      ansible.builtin.shell: sleep 10 &

    - name: Wait until the sleep command is no longer running
      ansible.builtin.shell: ps -ef | grep 'sleep 10' | grep -v grep || echo
      register: result
      until: result.stdout_lines | length == 0
      retries: 11
      delay: 1

