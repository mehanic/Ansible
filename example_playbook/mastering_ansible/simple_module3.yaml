--- 
- name: test remote_copy module 
  hosts: localhost 
  gather_facts: false 
 
  tasks: 
  - name: ensure foo 
    file: 
      path: /tmp/rcfoo 
      state: touch 
 
  - name: do a remote copy 
    remote_copy: 
      source: /tmp/rcfoo 
      dest: /tmp/rcbar 
    register: mycopy 
 
  - name: set facts from mycopy 
    set_fact: 
      rc_dest: "{{ mycopy.dest }}" 
